<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

       <div class="form-group">
        <label for="cate_id" class="control-label col-xs-12 col-sm-2">{:__('分类')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[cate_id]" data-rule="required" id="cate_id" class="form-control">
                <option value="0">{:__('请选择分类')}</option>
                {foreach name="cateList" item="vo"}
                <option value="{$vo.id}">
                {$vo.id} - {$vo.name} - {$vo.remark}
                </option>
                {/foreach}
            </select>
        </div>
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
