<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Url')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-url" class="form-control" name="row[url]" type="text" value="{$row.url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('游戏列表方案')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-case_id" data-rule="required" data-source='{$casesList}' class="form-control selectpage" name="row[case_id]" type="text" value="{$row.case_id|htmlentities}">
            <p class="text-red">如无需使用其他方案, 默认当前选择的方案</p>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('弹窗方案')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-window_case_id" data-rule="required" data-source='{$windowcases}' class="form-control selectpage" name="row[window_case_id]" type="text" value="{$row.window_case_id|htmlentities}">
            <p class="text-red">如无需使用其他方案, 默认当前选择的方案</p>
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('打码量倍数')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-multiple" class="form-control" name="row[multiple]" type="text" value="{$row.multiple|htmlentities}" min="0">
        </div>
    </div>

     <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('APP包名')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_name" class="form-control" name="row[app_name]" type="text" value="{$row.app_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('APP下载链接')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-app_url" class="form-control" name="row[app_url]" type="text" value="{$row.app_url|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Onlinetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-onlinetime" class="form-control datetimepicker" data-date-format="YYYY-MM-DD 12:00:00" data-use-current="true" name="row[onlinetime]" type="text" value="{$row.onlinetime}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
