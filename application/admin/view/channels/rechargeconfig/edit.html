<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Min_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-min_money" data-rule="required" class="form-control" step="0.01" name="row[min_money]" type="number" value="{$row.min_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Max_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-max_money" data-rule="required" class="form-control" step="0.01" name="row[max_money]" type="number" value="{$row.max_money|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Typing_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-typing_amount" data-rule="required" class="form-control" step="0.01" name="row[typing_amount]" type="number" value="{$row.typing_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gift_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gift_amount" data-rule="required" class="form-control" step="0.01" name="row[gift_amount]" type="number" value="{$row.gift_amount|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Weigh')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" name="row[weigh]" type="number" value="{$row.weigh|htmlentities}">
            <p class="text-red">数字越小，排序越靠前</p>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
