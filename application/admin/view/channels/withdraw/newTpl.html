
<div class="panel panel-default panel-intro">
	<div class="panel-heading">
		<ul class="nav nav-tabs" data-field="status">
			<li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
			{foreach name="statusList" item="vo"}
			<li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
			{/foreach}
		</ul>
	</div>
	<div class="panel-body">
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade active in" id="one">
				<div class="widget-body no-padding">
					<div id="toolbar" class="toolbar">
						<a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
						
					</div>
					<table id="table" data-show-export="false" data-show-toggle="false" data-show-columns="false" class="table" width="100%"></table>
				</div>
			</div>

		</div>
	</div>
</div>
<script type="text/html" id="itemtpl">
	<% if(i == 0){ %>
		<div class="col-sm-12" style="margin-bottom: 15px;">
			<table class="table table-bordered table-striped table-hover table-nowrap">
			   <thead>
				   <tr>
						<th class="fix-108"><div class="th-inner"><strong>钱包信息</strong></div></th>
						<th class="fix-108"><div class="th-inner">用户ID</div></th>
						<th class="fix-108"><div class="th-inner">提现金额</div></th>
						<th class="fix-108"><div class="th-inner">到账金额</div></th>
						<th class="fix-108"><div class="th-inner">手续费</div></th>
						<th class="fix-108"><div class="th-inner">状态</div></th>
						<th class="fix-108"><div class="th-inner">操作</div></th>
				   </tr>
			   </thead>
			</table>
		</div>
	<% } %>
	<div class="wanl_order_list col-sm-12">
		<table class="table table-bordered table-hover ">
			<thead>
				<tr>
					<th colspan="7">
						<div class="th-inner">
							<label style="margin-left: 2px;" for="order_<%=item.id%>">订单号：<%=item.order_no%></label>
							<label style="margin-left: 60px;" for="order_<%=item.id%>">创建时间：<%=item.createtime%></label>
						</div>
					</th>
				</tr>			   
			</thead>
			<tbody>
                <% var labelarr = ['primary', 'success', 'info', 'danger', 'warning', 'muted']; %>
                <tr>
                    <td class="fix-108">
                    </td>
                    <td class="fix-108">
                        <%=item.id%>	
                    </td>
                    <td class="fix-108">
                        <%=item.id%>	
                    </td>
                    <td class="fix-108">
                        <%=item.id%>
                    </td>
                    <td class="fix-108">
                        <%=item.id%>
                    </td>
                    <td class="fix-108">
                        <a href="javascript:;" class="searchit" data-toggle="tooltip" title="" data-field="status" data-value="<%=item.status%>" data-original-title="点击搜索 <%=item.status_text%>">
                            <span class="text-<%=labelarr[item.status]%>"><i class="fa fa-circle"></i> <%=item.status_text%> </span>
                        </a>
                    </td>
                    <td class="fix-108 operation">
                        <p><a href="javascript:;" class="btn btn-success" data-id="<%=item.id%>" style="color: #f1f1f1;">通过</a> </p>
                    </td>
                
                </tr>
			</tbody>
		</table>
	</div>
</script>

	@page {
		size: auto;
		margin: 0mm;
	}
	.wanl_order_list{
		margin-bottom: 15px;
	}
	
	.fix-108{
		width: 108px;
		text-align: center;
        vertical-align: middle;
	}
	.wanl_order_list .table>thead{
		background: #f9fafc;
	}
	.bootstrap-table .table,
	.bootstrap-table .table>thead>tr>th{
		border-bottom: 1px solid #f1f1f1;
	}
	.table-bordered{
		border: 1px solid #f1f1f1;
	}
	.table-bordered > thead > tr > th, 
	.table-bordered > tbody > tr > td {
		border: 1px solid #f1f1f1;
		border-bottom: 0;
	}
	.table-bordered > thead > tr > th, label{
		margin-bottom: 0;
		font-weight: normal;
	}
	.table-hover > tbody > tr:hover {

    .wanl_order_list .operation a{
		color: #565656;
	}
